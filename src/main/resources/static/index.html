 <!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="index.js"></script>

</head>

<body>

<div class="container" ng-controller="indexController">
  <h1>My Market</h1>

  <form novalidate ng-submit="loadProducts()">
    <div class="form-floating input-group-sm">
      <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
      <label for="filterTitle">Title</label>
    </div>
    <p></p>
    <div class="form-floating input-group-sm">
      <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
      <label for="filterMinPrice">Min Price</label>
    </div>
    <p></p>
    <div class="form-floating input-group-sm">
      <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
      <label for="filterMaxPrice">Max Price</label>
    </div>
    <p></p>
    <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Submit</button>
  </form>


  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in products">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>
        <button type="button" class="btn btn-danger" ng-click="deleteProduct()">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>




  <form novalidate ng-submit="addNewProduct()">
    <div class="form-floating input-group-sm">
      <input type="text" class="form-control" id="Title" placeholder="" ng-model="newProduct.title">
      <label for="Title">Title</label>
    </div>
    <p></p>
    <div class="form-floating input-group-sm">
      <input type="number" class="form-control" id="Price" placeholder="" ng-model="newProduct.price">
      <label for="Price">Price</label>
    </div>

    <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Submit</button>
  </form>


  </div>


</body>
</html>
